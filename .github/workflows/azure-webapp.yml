name: Deploy Python App to Azure Web App

on:
  push:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: 'personal-calendar'  # ⬅️ ĐỔI THÀNH TÊN NÀY
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Lấy code từ repo
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # 2. Cài đặt Python
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # 3. Cài dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "⚠️ requirements.txt not found, creating default..."
          echo "Flask==2.3.3" > requirements.txt
          echo "gunicorn==20.1.0" >> requirements.txt
          pip install -r requirements.txt
        fi
    
    # 4. QUAN TRỌNG: Login vào Azure
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    
    # 5. Deploy lên Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}  # ← Sẽ là 'personal-calendar'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
